name: Deploy Backend

on:
  push:
    branches:
      - main  # only deploy from the primary branch to keep releases deliberate

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Run tests with coverage floor
        run: pytest --maxfail=1 --cov=. --cov-report=term-missing --cov-fail-under=70

      - name: Build backend container
        run: docker build -t gpt-findability-backend .

