name: Deploy Frontend

on:
  push:
    branches:
      - main  # publish the static site whenever main is updated

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "frontend-pages"
  cancel-in-progress: false

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload frontend artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend
          # GitHub Pages will host this static bundle automatically.

  deploy:
    needs: upload
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        # After enabling Pages in repo settings, this publishes the site.

